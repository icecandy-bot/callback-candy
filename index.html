<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認證成功</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F33;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .btn {
            background-color: #7289DA;
            color: white;
            font-size: 16px;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #5C6D97;
        }

        .container {
            margin-top: 30px;
            font-size: 18px;
        }

        h1 {
            color: #99AAB5;
        }

        .user-info {
            margin-top: 20px;
            font-size: 18px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>認證成功！</h1>
    
    <div class="user-info">
        <h2>歡迎，<%= username %>!</h2>
        <p>您的 Discord ID: <%= userID %></p>
    </div>

    <div class="container">
        <p>您已成功認證！感謝您的操作。</p>
        <!-- 將返回首頁的連結改為開啟 Discord -->
        <a href="https://discord.com/" class="btn" target="_blank">返回 Discord</a>
    </div>
</body>
</html>
